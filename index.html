<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas | Maze Solver</title>

    <!-- Pull Firebase SDKs -->
    <script defer src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    
    <!-- Initialize Firebase -->
    <script defer src="/__/firebase/init.js"></script>
    
    <script defer src="/canvas.js"></script>
    <script defer src="/index.js" type="module"></script>
  </head>
  <body>
    <div id="toolbar">
      <button id="draw-walls"> Draw Walls </button>
      <button id="erase-walls"> Erase Walls </button>
      <button id="set-start"> Set Start </button>
      <button id="set-end"> Set End </button>
      <button id="solve"> Solve Maze </button>
    </div>
    <div id="canvas">
      <svg id="maze-canvas" xmlns="http://www.w3.org/2000/svg" height="500">
        <defs>
          <g id="emoji" stroke="black" viewPort="0 0 50 50">
              <circle cx="25" cy="25" r="15" fill="yellow"/>
              <circle cx="20" cy="22" r="3" fill="black"/>
              <circle cx="30" cy="22" r="3" fill="black"/>
              <path d="M 18 30 C 22 35, 28 35, 32 30" fill="black"/>
          </g>
        </defs>
        <g id="maze-blocks"/>
        <g id="maze-path"/>
      </svg>
    </div>
    <div>
      <div>
        Maze Name: <input id="maze-name" type="text"></input>
        <button id="upload"> Upload Maze </button>
      </div>
      <div>
        <select id="mazes" size="4"></select>
      </div>
      <div>
        <button id="delete-maze"> Delete Maze </button>
        <button id="load-maze"> Load Maze </button>
      </div>
      <button id="sign-out"> Sign Out </button>
    </div>
  </div>
  </body>
</html>
